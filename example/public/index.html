<!doctype html>
<html>
    <head>
        <title>Chartist-vuejs example</title>
        <link rel="stylesheet" href="/chartist/dist/chartist.min.css" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            div[id|=ct-chart] {
                display: inline-block;
                width: 600px;
            }
            div.customize {
                display: flex;
                flex-direction: column;
                float: left;
                width: 400px;
            }
            .ct-nodata {
                border-radius: 10px;
                text-align: center;
                text-shadow: 2px 2px black;
                line-height: 450px;
                background: gray;
                color: white;
                font-weight: bold;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Plugin chartist-vuejs examples</h1>
        <h2>Charts reloaded thanks Vue.js</h2>
        <div id="line-bar">
            <chartist
                id-chart="ct-chart-1"
                ratio="ct-major-second"
                :type="type"
                :data="data"
                :options="options"
                :event-handers="eventHanders" >
            </chartist>
            <div class="customize">
                <label>Type : </label>
                <Select v-model="type" >
                    <option value="Line" selected>Line</option>
                    <option value="Bar" >Bar</option>
                </select>
                <label>Labels : </label>
                <input type="text" v-model="data.labels | json" lazy>
                <label>Series : </label>
                <input type="text" v-for="serie in data.series" v-model="serie.data | json" lazy>
                <label>Options (e.g Chartist doc) : </label>
                <textarea rows="15" v-model="options | json" lazy></textarea>
            </div>
        </div>
        <div id="pie">
            <chartist
                id-chart="ct-chart-2"
                ratio="ct-major-second"
                type="Pie"
                :data="pieData"
                :options="pieOptions" >
            </chartist>
            <div class="customize">
                <label>Serie : </label>
                <input type="text" v-model="pieData.series | json" lazy>
                <label>Options (e.g Chartist doc) : </label>
                <textarea rows="15" v-model="pieOptions | json" lazy></textarea>
            </div>
        </div>
        <h2>Customize the emptys charts with the <i>ct-nodata</i> class and plugin options</h2>
        <div id="nodata">
            <chartist
                id-chart="ct-chart-3"
                ratio="ct-octave"
                type="Bar" >
            </chartist>
        </div>
        <script src="/chartist/dist/chartist.min.js"></script>
        <script src="/build.js"></script>
    </body>
</html>
