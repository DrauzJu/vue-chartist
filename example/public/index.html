<!DOCTYPE html>
<html>
  <head>
    <title>vue-chartist example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/chartist.js/0.9.7/chartist.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <h1>Plugin vue-chartist examples</h1>
      <h2>Charts reloaded thanks Vue.js</h2>
      <section>
        <div class="customize">
          <label>Type : </label>
          <select v-model="type">
            <option>Line</option>
            <option>Bar</option>
          </select>
          <label>Labels : </label>
          <input type="text" v-model.lazy="data.labels" />
          <label>Series : </label>
          <input type="text" v-model.lazy="data.series" />
        </div>

        <chartist
          class="chart"
          ratio="ct-major-second"
          :type="type"
          :data="chartData"
          :options="options"
        >
        </chartist>
      </section>
      <section>
        <chartist
          class="chart"
          ratio="ct-square"
          type="Bar"
          :event-handlers="events"
          :data="distributedSeriesData"
          :options="distributedSeriesOptions"
        >
        </chartist>
      </section>
      <section>
        <chartist
          class="chart"
          ratio="ct-major-second"
          type="Pie"
          :data="distributedSeriesData"
          :options="distributedSeriesOptions"
        >
        </chartist>
      </section>
      <section>
        <chartist
          class="chart"
          ratio="ct-major-second"
          type="Line"
          :data="timeLineSeriesData"
          :options="timeLineOptions"
        ></chartist>
      </section>
      <section>
        <chartist
          class="chart"
          ratio="ct-chart"
          type="Line"
          :data="withOnlySeries"
          :options="withOnlySeriesOptions"
        ></chartist>
      </section>
      <section>
        <chartist class="chart" ratio="ct-major-second" type="Pie" :data="{}">
        </chartist>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/fr.js"></script>
    <script src="/build.js"></script>
  </body>
</html>
