<!doctype html>
<html>
    <head>
        <title>Chartist-vuejs example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/0.9.7/chartist.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <h1>Plugin chartist-vuejs examples</h1>
            <h2>Charts reloaded thanks Vue.js</h2>
            <section>

                <div class="customize">
                    <label>Type : </label>
                    <Select v-model="type">
                        <option>Line</option>
                        <option>Bar</option>
                    </select>
                    <label>Labels : </label>
                    <input type="text" v-model.lazy="data.labels">
                    <label>Series : </label>
                    <input type="text" v-model.lazy="data.series">
                </div>

                <chartist
                    class="chart"
                    ratio="ct-major-second"
                    :type="type"
                    :data="chartData"
                    :options="options" >
                </chartist>
            </section>
            <section>
                <chartist
                    class="chart"
                    ratio="ct-major-second"
                    type="Bar"
                    :data="distributedSeriesData"
                    :options="distributedSeriesOptions" >
                </chartist>
            </section>
            <section>
                <chartist
                    class="chart"
                    ratio="ct-major-second"
                    type="Pie"
                    :data="distributedSeriesData"
                    :options="distributedSeriesOptions" >
                </chartist>
            </section>
        </div>
        <script src="/build.js"></script>
    </body>
</html>
