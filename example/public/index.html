<!doctype html>
<html>
    <head>
        <title>Chartist-vuejs example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/0.9.7/chartist.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Plugin chartist-vuejs examples</h1>
        <h2>Charts reloaded thanks Vue.js</h2>
        <section>

            <div class="customize">
                <label>Type : </label>
                <Select v-model="type" >
                    <option value="Line" selected>Line</option>
                    <option value="Bar" >Bar</option>
                </select>
                <label>Labels : </label>
                <input type="text" v-model="data.labels | json" lazy>
                <label>Series : </label>
                <input type="text" v-for="serie in data.series" v-model="serie.data | json" lazy>
                <label>Options (e.g Chartist doc) : </label>
                <textarea rows="15" v-model="options | json" lazy></textarea>
            </div>

            <chartist
                class="chart"
                ratio="ct-major-second"
                :type="type"
                :data="data"
                :options="options"
                :event-handlers="eventHandlers" >
            </chartist>

        </section>
        <section>

            <div class="customize">
                <label>Serie : </label>
                <input type="text" v-model="pieData.series | json" lazy>
                <label>Options (e.g Chartist doc) : </label>
                <textarea rows="15" v-model="pieOptions | json" lazy></textarea>
            </div>

            <chartist
                v-el:mychart
                class="chart"
                ratio="ct-major-second"
                type="Pie"
                :data="pieData"
                :options="pieOptions" >
            </chartist>

        </section>
        <h2>Customize the emptys charts with the <i>ct-nodata</i> class and plugin options</h2>
        <section>

            <chartist
                class="chart"
                ratio="ct-octave"
                type="Bar"
                :data="emtptyData">
            </chartist>

        </section>
        <script src="/build.js"></script>
    </body>
</html>
